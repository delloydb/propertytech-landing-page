<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Your Real Estate</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Create Your Account</h1>
            <p>Join our community to access personalized property recommendations and more</p>
        </div>

        <div class="register-main">
            <form class="registration-form" id="registration-form">
                <!-- Basic Information -->
                <div class="form-section">
                    <h2>Basic Information</h2>
                    <div class="form-group">
                        <label for="full-name">Full Name*</label>
                        <input type="text" id="full-name" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address*</label>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <div class="phone-input">
                            <select id="country-code">
                                <option value="+1">+1 (US)</option>
                                <option value="+44">+44 (UK)</option>
                                <option value="+91">+91 (IN)</option>
                                <option value="+61">+61 (AU)</option>
                            </select>
                            <input type="tel" id="phone" placeholder="Enter your phone number">
                        </div>
                    </div>
                </div>

                <!-- Account Type -->
                <div class="form-section">
                    <h2>Account Type*</h2>
                    <div class="account-types">
                        <div class="account-type-option">
                            <input type="radio" id="buyer" name="account-type" value="buyer" required>
                            <label for="buyer">
                                <i class="fas fa-home"></i>
                                <span>Buyer</span>
                                <p>Looking to purchase property</p>
                            </label>
                        </div>
                        <div class="account-type-option">
                            <input type="radio" id="seller" name="account-type" value="seller">
                            <label for="seller">
                                <i class="fas fa-dollar-sign"></i>
                                <span>Seller</span>
                                <p>Looking to sell property</p>
                            </label>
                        </div>
                        <div class="account-type-option">
                            <input type="radio" id="agent" name="account-type" value="agent">
                            <label for="agent">
                                <i class="fas fa-user-tie"></i>
                                <span>Agent</span>
                                <p>Real estate professional</p>
                            </label>
                        </div>
                        <div class="account-type-option">
                            <input type="radio" id="landlord" name="account-type" value="landlord">
                            <label for="landlord">
                                <i class="fas fa-building"></i>
                                <span>Landlord</span>
                                <p>Renting out properties</p>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Password -->
                <div class="form-section">
                    <h2>Create Password*</h2>
                    <div class="form-group">
                        <label for="password">Password*</label>
                        <input type="password" id="password" required placeholder="Create a password">
                        <div class="password-strength" id="password-strength">
                            <div class="strength-bar"></div>
                            <div class="strength-text">Weak</div>
                        </div>
                        <ul class="password-requirements">
                            <li class="req-length">At least 8 characters</li>
                            <li class="req-uppercase">One uppercase letter</li>
                            <li class="req-number">One number</li>
                            <li class="req-special">One special character</li>
                        </ul>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password*</label>
                        <input type="password" id="confirm-password" required placeholder="Confirm your password">
                        <div class="password-match" id="password-match"></div>
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="form-section">
                    <div class="terms-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">
                            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>*
                        </label>
                    </div>
                    <div class="newsletter-group">
                        <input type="checkbox" id="newsletter">
                        <label for="newsletter">
                            Subscribe to our newsletter for property updates and offers
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="register-btn">Create Account</button>

                <!-- Login Link -->
                <div class="login-link">
                    Already have an account? <a href="login.html">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
